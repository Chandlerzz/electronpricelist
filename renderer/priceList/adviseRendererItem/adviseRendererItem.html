<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="adviseRendererItem.css">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>item information</h1>
    <div class="wrap">
      <div class="grid-item1 flex1">
        <label for="">name</label>
        <input id="name" type="text">
      </div>
      <div class="grid-item2 flex1">
        <label for="">type</label>
        <input id= "type" type="text">
      </div>
    </div>
    <div class="wrap">
      <div class="grid-item1 flex1">
        <label for="">price</label>
        <input id="price" type="text">
      </div>
      <div class="grid-item2 flex1">
        <label for="">model</label>
        <input id= "model" type="text">
      </div>
    </div>
    <div class="wrap">
      <div class="grid-item1 flex1">
        <label for="">materials</label>
        <input id="materials" type="text">
      </div>
      <div class="grid-item2 flex1">
        <label for="">certs</label>
        <input id= "certs" type="text">
      </div>

    </div>
    <div class="wrap">
      <div class="grid-item1 flex1">
        <label for="">image</label>
        <input id="image" type="text">
      </div>
      <div class="grid-item2 flex1">
        <label for="">MOQ</label>
        <input id= "moq" type="text">
      </div>

    </div>
    <div class="wrap">
      <div class="grid-item1 flex1">
        <label for="">youtube</label>
        <input id="youtube" type="text">
        </div>
      <div class="grid-item2 flex1">
        <label for="">none</label>
        <input id= "non" type="text">
      </div>
    </div>
  </div>
  <div >

    <h1>item specification</h1>
    <div class="flex2">spec-one
      <input id="specOne" type="text">
    </div>
    <div class="flex2">spec-two
      <input id="specTwo" type="text">
    </div>
    <div class="flex2">spec-three
      <input id="specThree" type="text">
    </div>
    <div class="flex2">spec-four
      <input id="specFour" type="text">
    </div>
    <div class="flex2">spec-five
      <input id="specFive" type="text">
    </div>
    <div class="flex2">spec-six
      <input id="specSix" type="text">
    </div>
  </div>
  <div>

    <h1>package terms</h1>
    <div class="flex3">outer box
      <input id="outerBoxSize" type="text">
    </div>
    <div class="flex3">inner box
      <input id="innerBOxSize" type="text">
    </div>
    <div class="flex3">amount
      <input id="amount" type="text">
    </div>
  </div>
  <div class="flex2">
    <button id="reset">reset</button>
    <button id="advise">advise</button>
  </div>
  <script type="text/javascript" src="adviseRendererItem.js" charset="utf-8"></script>
</body>
</html>
